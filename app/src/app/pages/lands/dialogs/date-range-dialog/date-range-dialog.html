<h2 mat-dialog-title class="text-white text-center mb-0">
  <ng-container *ngIf="data.type === 'start'">Choose Start Date</ng-container>
  <ng-container *ngIf="data.type === 'end'">Choose End Date</ng-container>
  <mat-icon class="float-right" (click)="close()">close</mat-icon>
</h2>
<mat-dialog-content class="mat-typography">
  <ion-datetime
    *ngIf="data.type === 'start'"
    color="oland"
    [(ngModel)]="startDate"
    [max]="maxDate"
  ></ion-datetime>

  <ion-datetime
    *ngIf="data.type === 'end'"
    color="oland"
    [(ngModel)]="endDate"
    [min]="startDate"
    [max]="maxDate"
  ></ion-datetime>


  <div class="row mt-4">
    <div class="col text-center">
      <button type="button" class="btn btn-date-cancel mr-3" (click)="close()">cancel</button>
      
      <ng-container *ngIf="data.type === 'start'"><button type="button" class="btn btn-date-confirm" [mat-dialog-close]="startDate" cdkFocusInitial>Confirm</button></ng-container>
      <ng-container *ngIf="data.type === 'end'"><button type="button" class="btn btn-date-confirm" [mat-dialog-close]="endDate" cdkFocusInitial>Confirm</button></ng-container>
    </div>
  </div>
</mat-dialog-content>
